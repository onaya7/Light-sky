<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static',  filename = 'img/favicon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',  filename = 'css/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="{{url_for('static', filename='font/css/all.min.css')}}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='font/css/fontawesome.min.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{  url_for('static' , filename= 'js/script.js')}}"></script>
    <title>{{ title }}</title>
</head>

<body>
    <header>
        <div class="logo" id="logo">
            <a href=""><img src="{{url_for('static',  filename = 'img/favicon.ico')}}" alt="Logo"></a>
        </div>
    </header>

    {% block content %}
        
    {% endblock%}
    <div class="container-gradient">
        <img src="{{ url_for('static' , filename='img/bg-gradient.svg')}}" alt="gradient">
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
